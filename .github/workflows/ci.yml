name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scraper:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scraper/src
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: scraper/src/go.sum
      - run: go test ./...

  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn
          cache-dependency-path: |
            database/yarn.lock
            api/yarn.lock
      - run: yarn install --frozen-lockfile
        working-directory: database
      - run: yarn install --frozen-lockfile
        working-directory: api
      - run: yarn typecheck
        working-directory: api
      - run: yarn test
        working-directory: api

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn
          cache-dependency-path: web/yarn.lock
      - run: yarn install --frozen-lockfile
      - run: yarn typecheck
      - run: yarn test
